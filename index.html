<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodeClash — Competition (Modular)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Acorn JS parser (used for client-side linting + undeclared var checks) -->
    <script src="https://unpkg.com/acorn@8.8.2/dist/acorn.min.js"></script>
    <!-- Acorn-walk — helpers to traverse AST for lint rules -->
    <script src="https://unpkg.com/acorn-walk@8.2.0/dist/walk.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Optional: Live Leaderboard config (copy example to active file) -->
    <script src="./js/leaderboard.config.js"></script>
  </head>
  <body class="bg-slate-950 text-slate-200 font-sans h-screen flex flex-col overflow-hidden">
    <!-- Use this file when running the modular version of the app -->
    <header class="h-14 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-6 shrink-0">
      <div class="flex items-center gap-2"><div class="bg-indigo-600 p-1.5 rounded-lg"><i data-lucide="code" class="w-5 h-5 text-white"></i></div><h1 class="text-xl font-bold bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">CodeClash</h1></div>
      <div class="flex items-center gap-4"><div class="flex items-center gap-2"><div class="text-right hidden sm:block"><div class="text-xs text-slate-400">Current User</div><div id="username-display" class="text-xs font-bold text-white">Guest</div></div><div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center font-bold text-white text-xs">G</div></div></div>
    </header>

    <main class="flex-1 flex overflow-hidden">
      <!-- Left -->
      <div id="left-panel" class="w-2/5 min-w-[350px] border-r border-slate-800 flex flex-col bg-slate-900/50 relative">
        <!-- Problem list - now vertical & scrollable for many problems -->
        <div class="px-4 pt-4 pb-2 border-b border-slate-800 flex items-center gap-3">
          <div class="text-xs text-slate-400 font-semibold mr-2">Problems</div>
          <div class="ml-auto text-xs text-slate-400 flex items-center gap-2">
            <label for="sort-select" class="hidden">Sort</label>
            <select id="sort-select" class="bg-slate-800/40 text-slate-300 border border-slate-700 rounded px-2 py-1 text-xs">
              <option value="id">Default (ID)</option>
              <option value="points">Points (high → low)</option>
              <option value="difficulty">Difficulty (Easy → Hard)</option>
              <option value="title">Title (A → Z)</option>
            </select>
          </div>
        </div>
        <div id="problem-list-section" class="border-b border-slate-800 flex flex-col" style="height: 200px; flex-shrink: 0;">
          <div id="problem-list" class="p-4 overflow-y-auto scrollbar-thin flex-1 flex flex-col gap-2"></div>
        </div>
        <!-- Vertical Resize Handle -->
        <div id="vertical-resize-handle" class="vertical-resize-handle" title="Drag to resize"></div>
        <!-- Hover preview popup (hidden until a problem is hovered) -->
        <div id="problem-preview" class="preview-panel absolute left-4 top-20 w-[320px] rounded-lg p-3 bg-slate-800/70 border border-slate-700 text-sm text-slate-300 shadow-xl z-30">
          <div id="preview-title" class="font-bold text-white text-sm mb-1"></div>
          <div id="preview-meta" class="text-xs text-slate-400 mb-2"></div>
          <div id="preview-desc" class="text-xs text-slate-300 leading-relaxed"></div>
        </div>
        <div id="problem-description-section" class="flex-1 overflow-y-auto p-6 scrollbar-thin scrollbar-thumb-slate-700">
          <h2 id="problem-title" class="text-2xl font-bold text-white mb-2">Loading...</h2>
          <span id="problem-difficulty" class="px-2 py-0.5 rounded text-xs font-semibold block mb-4"></span>
          <p id="problem-desc" class="text-slate-400 leading-relaxed text-sm mb-6"></p>
          <div id="example-cases" class="space-y-2 mb-8"></div>
          <!-- Dynamic scoring explanation (populated by js/app.js) -->
          <div id="scoring-panel" class="mb-6"></div>
          <div class="bg-slate-800 rounded-lg p-4 border border-slate-700 mb-4"><div class="flex items-center justify-between"><h3 class="text-lg font-bold text-white flex items-center gap-2"><i data-lucide="trophy" class="w-5 h-5 text-yellow-500"></i>Leaderboard</h3><div class="flex gap-1"><input type="file" id="json-input" class="hidden" accept=".json"><button id="btn-import" class="text-[10px] text-slate-300 bg-slate-700 hover:bg-slate-600 hover:text-white px-2 py-1 rounded border border-slate-600 transition-colors" title="Load JSON">Load</button><button id="btn-export" class="text-[10px] text-slate-300 bg-slate-700 hover:bg-slate-600 hover:text-white px-2 py-1 rounded border border-slate-600 transition-colors" title="Save JSON">Save</button></div></div><div id="leaderboard-list" class="mt-3 space-y-2 max-h-60 overflow-y-auto"></div></div>
        </div>
      </div>

      <!-- Resize Handle -->
      <div id="resize-handle" class="resize-handle" title="Drag to resize"></div>

      <!-- Right -->
      <div id="right-panel" class="flex-1 flex flex-col min-w-0">
        <div class="h-10 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-4 shrink-0">
          <div class="flex gap-4 h-full">
            <button id="tab-problem" class="text-xs font-medium border-b-2 h-10 px-2 text-white border-indigo-500 transition-colors">Problem</button>
            <button id="tab-console" class="text-xs font-medium border-b-2 h-10 px-2 text-slate-500 border-transparent hover:text-slate-300 flex items-center gap-2 transition-colors">Output Console<span id="console-status-dot" class="w-1.5 h-1.5 rounded-full hidden"></span></button>
            <button id="tab-docs" class="text-xs font-medium border-b-2 h-10 px-2 text-slate-500 border-transparent hover:text-slate-300 flex items-center gap-2 transition-colors"><i data-lucide="book" class="w-4 h-4"></i><span>Docs</span></button>
          </div>
          <div class="flex items-center gap-2"><button id="btn-reset" class="p-1.5 text-slate-500 hover:text-white hover:bg-slate-800 rounded transition-colors" title="Reset Code"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button><button id="btn-run" class="flex items-center gap-2 px-4 py-1.5 rounded text-sm font-semibold transition-all bg-emerald-600 hover:bg-emerald-500 text-white shadow-lg shadow-emerald-900/50"><i data-lucide="play" class="w-4 h-4 fill-current"></i><span id="btn-run-text">Run Code</span></button></div>
        </div>
        <div class="flex-1 relative bg-slate-900 flex flex-col"><div class="flex items-center px-4 py-2 bg-slate-800 border-b border-slate-700 z-10 shrink-0"><span class="text-xs text-slate-400 font-semibold">solution.js</span><div id="status-valid" class="ml-auto flex items-center text-emerald-500 text-xs gap-1.5 opacity-50"><i data-lucide="check-circle" class="w-3 h-3"></i><span>Valid JS</span></div><div id="status-warning" class="ml-2 flex items-center text-amber-400 text-xs gap-1.5 hidden"><i data-lucide="alert-circle" class="w-3 h-3"></i><span>Lint</span></div><div id="status-error" class="ml-2 flex items-center text-red-400 text-xs gap-1.5 animate-pulse hidden"><i data-lucide="x-circle" class="w-3 h-3"></i><span>Syntax Error</span></div></div>
          <div class="relative flex-1 w-full h-full flex overflow-hidden">
            <div id="line-numbers" class="w-12 pt-4 pb-4 bg-slate-900/50 border-r border-slate-800 text-right pr-3 text-slate-600 select-none overflow-hidden code-line-height font-mono text-sm">1</div>
            <textarea id="code-editor" class="flex-1 w-full h-full p-4 bg-slate-900 resize-none focus:outline-none focus:ring-0 text-slate-200 code-line-height font-mono whitespace-pre text-sm" spellcheck="false"></textarea>

            <!-- Syntax Error Floating Overlay (required by app.js) -->
            <div id="syntax-error-overlay" class="absolute bottom-4 left-16 right-4 bg-red-950/95 border border-red-500/50 text-red-200 p-4 rounded-md text-xs font-mono backdrop-blur-md shadow-2xl z-20 hidden transition-all duration-300">
              <div class="flex items-start gap-3">
                <div class="bg-red-900/50 p-2 rounded text-red-400 mt-0.5"><i data-lucide="file-warning" class="w-5 h-5"></i></div>
                <div class="flex-1">
                  <div id="syntax-error-title" class="flex items-center gap-2 font-bold mb-1 text-red-100 uppercase tracking-wider text-[10px]">SYNTAX ERROR</div>
                  <div id="syntax-error-msg" class="text-sm font-semibold mb-2 text-white">Unexpected token</div>
                  <div class="text-red-300/70 text-[10px] border-t border-red-800/50 pt-2 mt-2">Review your code for typos, missing brackets, or invalid syntax patterns.</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="console-panel" class="transition-all duration-300 border-t border-slate-800 bg-slate-950 h-10 flex flex-col">
          <div id="console-header-collapsed" class="h-10 flex items-center px-4 cursor-pointer hover:bg-slate-900 shrink-0"><i data-lucide="terminal" class="w-4 h-4 text-slate-500 mr-2"></i><span id="console-mini-status" class="text-xs text-slate-500">Console Output</span><i data-lucide="chevron-right" class="w-4 h-4 text-slate-600 ml-auto -rotate-90"></i></div>
          <div id="console-content" class="flex-1 flex flex-col hidden h-full">
            <div class="h-8 bg-slate-900 px-4 flex items-center justify-between border-b border-slate-800 shrink-0"><span class="text-xs font-semibold text-slate-400 flex items-center gap-2"><i data-lucide="terminal" class="w-3 h-3"></i>Execution Results</span><span id="execution-time" class="text-xs text-indigo-400 font-mono flex items-center gap-1 hidden"><i data-lucide="zap" class="w-3 h-3"></i><span id="time-val">0ms</span></span></div>
            <div id="console-logs" class="flex-1 overflow-y-auto p-4 font-mono text-xs space-y-3"><div class="text-slate-600 italic">Run your code to see results...</div></div>
          </div>
        </div>
        <div id="docs-panel" class="hidden flex-1 flex flex-col overflow-y-auto bg-slate-950 border-t border-slate-800"></div>
      </div>
    </main>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/docs.js"></script>
    <script>
      // Panel resize functionality
      const leftPanel = document.getElementById('left-panel');
      const rightPanel = document.getElementById('right-panel');
      const resizeHandle = document.getElementById('resize-handle');
      let isResizing = false;

      resizeHandle.addEventListener('mousedown', (e) => {
        isResizing = true;
        document.body.style.cursor = 'col-resize';
        document.body.style.userSelect = 'none';
      });

      document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;
        
        const container = leftPanel.parentElement;
        const containerRect = container.getBoundingClientRect();
        const newLeftWidth = e.clientX - containerRect.left;
        const containerWidth = containerRect.width;
        
        // Set min and max widths (20% to 60% of container)
        const minWidth = containerWidth * 0.2;
        const maxWidth = containerWidth * 0.6;
        
        if (newLeftWidth >= minWidth && newLeftWidth <= maxWidth) {
          const leftPercent = (newLeftWidth / containerWidth) * 100;
          leftPanel.style.width = leftPercent + '%';
          leftPanel.style.flexShrink = '0';
          leftPanel.style.flexGrow = '0';
        }
      });

      document.addEventListener('mouseup', () => {
        if (isResizing) {
          isResizing = false;
          document.body.style.cursor = '';
          document.body.style.userSelect = '';
        }
      });

      // Vertical resize functionality for left panel sections
      const problemListSection = document.getElementById('problem-list-section');
      const problemDescSection = document.getElementById('problem-description-section');
      const verticalResizeHandle = document.getElementById('vertical-resize-handle');
      let isResizingVertical = false;

      verticalResizeHandle.addEventListener('mousedown', (e) => {
        isResizingVertical = true;
        document.body.style.cursor = 'row-resize';
        document.body.style.userSelect = 'none';
      });

      document.addEventListener('mousemove', (e) => {
        if (!isResizingVertical) return;
        
        const leftPanelRect = leftPanel.getBoundingClientRect();
        const newListHeight = e.clientY - leftPanelRect.top - 57; // Subtract header height
        const panelHeight = leftPanelRect.height - 57; // Total available height minus header
        
        // Set min and max heights (10% to 70% of available panel height)
        const minHeight = panelHeight * 0.1;
        const maxHeight = panelHeight * 0.7;
        
        if (newListHeight >= minHeight && newListHeight <= maxHeight) {
          problemListSection.style.height = newListHeight + 'px';
        }
      });

      document.addEventListener('mouseup', () => {
        if (isResizingVertical) {
          isResizingVertical = false;
          document.body.style.cursor = '';
          document.body.style.userSelect = '';
        }
      });
    </script>

  </body>
</html>
